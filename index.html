<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/javascript.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bageri Stopwatch</title>
  </head>

  <body>
    <div id="app">
      <div
        class="bg-amber-500 text-white h-screen flex flex-col justify-center items-center"
      >
        <h1 class="text-4xl font-bold">Stopwatch</h1>
        <h1 class="text-2xl">Bageri Stopwatch</h1>
        <p class="m-2 text-lg">
          <span id="seconds">00</span>:<span id="tens">00</span>
        </p>
        <div class="m- flex justify-center items-center gap-6">
          <button
            id="start"
            class="border py-2 px-8 rounded hover:bg-white hover:text-amber-500 transition-all duration-75"
          >
            Start
          </button>
          <button
            id="stop"
            class="border py-2 px-8 rounded hover:bg-white hover:text-amber-500 transition-all duration-75"
          >
            Stop
          </button>
          <button
            id="reset"
            class="border py-2 px-8 rounded hover:bg-white hover:text-amber-500 transition-all duration-75"
          >
            Reset
          </button>
        </div>
      </div>
    </div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
